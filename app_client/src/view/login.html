<div class="container">
  <h1 class="view-title">Sign in</h1>
 
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 col-md-offset-1 control-label">Email</label>
      <div class="col-sm-10 col-md-7">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 col-md-offset-1 control-label">Password</label>
      <div class="col-sm-10 col-md-7">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-accent-inverse">Sign in</button>
      </div>
    </div>
  </form>
  
</div>
