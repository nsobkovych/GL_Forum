<div class="container">
  <h1 class="view-title" ng-bind="::$ctrl.title"></h1>
 
  <form class="form-horizontal" ng-submit="$ctrl.submitForm()">
    <div class="form-group" ng-show="$ctrl.authType === 'register'">
      <label for="inputName" class="col-sm-2 col-md-offset-1 control-label">First name</label>
      <div class="col-sm-10 col-md-7">
        <input type="text" 
          class="form-control" 
          id="inputName" 
          name="name"
          placeholder="First name"
          ng-model="$ctrl.authFormData.name">
      </div>
    </div>
    <div class="form-group" ng-show="$ctrl.authType === 'register'">
      <label for="inputSurname" class="col-sm-2 col-md-offset-1 control-label">Last name</label>
      <div class="col-sm-10 col-md-7">
        <input type="text" 
          class="form-control" 
          id="inputSurname" 
          name="surname"
          placeholder="Last name"
          ng-model="$ctrl.authFormData.surname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 col-md-offset-1 control-label">Email</label>
      <div class="col-sm-10 col-md-7">
        <input type="email" 
          class="form-control" 
          id="inputEmail" 
          name="email"
          placeholder="somebody@example.com"
          ng-model="$ctrl.authFormData.email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 col-md-offset-1 control-label">Password</label>
      <div class="col-sm-10 col-md-7">
        <input type="password" 
          class="form-control" 
          id="inputPassword" 
          name="password"
          placeholder="Password"
          ng-model="$ctrl.authFormData.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-accent-inverse" ng-bind="$ctrl.title"></button>
      </div>
    </div>
  </form>
  
</div>
