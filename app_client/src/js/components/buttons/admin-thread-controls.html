<div class="content-controls" 
  ng-if="$ctrl.isAdmin && ($ctrl.currentState === 'general' || $ctrl.currentState === 'topic')">
  <button type="button" 
   class="btn btn-control-inverse" 
   title="Edit thread"
   ng-click="$ctrl.editThread($ctrl.thread)">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
  <button type="button" 
    class="btn btn-control-inverse" 
    title="Delete thread"
    ng-click="$ctrl.deleteThread($ctrl.thread)">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>
</div>

<div class="content-controls"
  ng-if="$ctrl.isAdmin && $ctrl.currentState === 'thread'">
  <button type="button" 
    class="btn btn-control" 
    title="Edit thread"
    ng-click="$ctrl.editThread($ctrl.thread)">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
  <button type="button" 
    class="btn btn-control" 
    title="Delete thread"
    ng-click="$ctrl.deleteThread($ctrl.thread)">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>
</div>
