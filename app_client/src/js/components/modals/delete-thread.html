<div class="modal-header">
  <button type="button" 
    class="close" 
    data-dismiss="modal" 
    aria-label="Close"
    ng-click="$ctrl.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title" ng-bind="$ctrl.title"></h3>
</div>
<div class="modal-body">
  <form name="$ctrl.removeThreadForm" ng-submit="$ctrl.submitRemoveForm()">
    <fieldset ng-disabled="$ctrl.isSubmitting">
      <div class="form-group">
        <label>Title</label>
        <input type="text" 
          class="form-control" 
          name="threadTitle" 
          placeholder="Thread name"
          ng-model="$ctrl.thread.title"
          readonly>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" 
          rows="4" 
          name="threadDescription"
          ng-model="$ctrl.thread.description"
          readonly>
        </textarea>
      </div>
      <div role="alert" 
        ng-show="$ctrl.errorMessage" 
        class="alert alert-danger">
        {{$ctrl.errorMessage}}
      </div>
      <button type="submit" 
        class="btn btn-accent-inverse" 
        ng-bind="$ctrl.title">
      </button>
      <button type="button" 
        class="btn btn-emphasize-inverse"
        ng-click="$ctrl.cancel()">
        Cancel
      </button>
    </fieldset>
  </form>
</div>
